<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="signup.css">
 
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    
</head>
<body>
    <section class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icons" box-icon name='facebook-circle' type='logo' color='#0191f9' ></box-icon></a>
                    <a href="#" class="icons" box-icon name='instagram-alt' type='logo' color='rgba(243,16,94,0.98)' ></box-icon>></a>
                    <a href="#" class="icons" box-icon name='gmail' type='logo' color='#f31012' ></box-icon>></a>
                    <a href="#" class="icons" box-icon name='linkedin-square' type='logo' color='#2501bf' ></box-icon>></a>
                </div>
                <span>or use your email for signing up</span>
                <input type="text" placeholder="name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Register</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icons" box-icon name='facebook-circle' type='logo' color='#0191f9'></box-icon></a>
                    <a href="#" class="icons" box-icon name='instagram-alt' type='logo' color='rgba(243,16,94,0.98)' ></box-icon></a>
                    <a href="#" class="icons" box-icon name='gmail' type='logo' color='#f31012' ></box-icon></a>
                    <a href="#" class="icons" box-icon name='linkedin-square' type='logo' color='#2501bf'></box-icon></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome, Back! Ka-Wander!</h1>
                    <p>Enter your personal details to use site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right+">
                    <h1>Hello, Ka-Wander!</h1>
                    <p>Use your Sign In details to navigate site features</p>
                    <button class="hidden" id="login">Sign Up</button>
                </div>
            </div>
        </div>
    </section>


    <script src="sign.js"></script>
</body>
</html>
