<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <section class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <a href="signup.html" class="back-button"><i class='bx bx-arrow-back'></i></a>
                <div class="social-icons">
                    <a href="#" class="icons"><i class='bx bxl-facebook-circle' style='color:#1b94fb' ></i></a>
                    <a href="#" class="icons"><i class='bx bxl-instagram' style='color:#fb1bab'  ></i></box-icon></a>
                    <a href="#" class="icons"><i class='bx bxl-gmail' style='color:#f50b0b'  ></i></box-icon></a>
                    <a href="#" class="icons"><i class='bx bxl-linkedin-square' style='color:#0b2af5'  ></i></a>
                </div>
                <span>or use your email for Registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <a href="home.html" class="back-button"><i class='bx bx-arrow-back'></i></a>
                <div class="social-icons">
                    <a href="#" class="icons"><i class='bx bxl-facebook-circle' style='color:#1b94fb' ></i></a>
                    <a href="#" class="icons"><i class='bx bxl-instagram' style='color:#fb1bab'  ></i></box-icon></a>
                    <a href="#" class="icons"><i class='bx bxl-gmail' style='color:#f50b0b'  ></i></box-icon></a>
                    <a href="#" class="icons"><i class='bx bxl-linkedin-square' style='color:#0b2af5'  ></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forgot Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back! Ka-Wander!</h1>
                    <p>Ready to explore more? Sign in to your account.</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Ka-Wander!</h1>
                    <p>Unlock exclusive deals and plan your perfect adventure. Create an account today!</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </section>


    <script src="sign.js"></script>
</body>
</html>
